<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  
  <ion-list>
    <ion-item>
      <ion-input  [(ngModel)]= "inputtext" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input  [(ngModel)]= "inputmail" placeholder="E-mail"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Confirm password" type ="password"></ion-input>
      </ion-item>
      <input type="text" size="80" maxlength="30" value="Breve descripcion" name="Descripcion">

  </ion-list>

  <ion-item>
    <ion-input placeholder= "Type your value"></ion-input>
  </ion-item>
  
  <button ion-button (click)="saveData()">Save Data</button>
  <button ion-button (click)="loadData()">Load Data</button>

</ion-content>
