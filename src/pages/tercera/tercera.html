
<ion-header>

  <ion-navbar>
    <ion-title>Consulta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <button ion-button (click)="GetAllUser();">Listar Usuarios</button>

 <!-- <ion-item>
<h2> {{ ultimodato.name }} {{ ultimodato.email }}</h2>

  </ion-item> -->

<ion-list>
  <ion-item-sliding *ngFor="let item of ListUser">
    <ion-item>      
      <h2>{{item.name }} {{item.email}}</h2>
      
    </ion-item>
    
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="DeleteUser(item.id)">
        <ion-icon name="delete"></ion-icon>
        Eliminar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
